<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
</head>
<body>
<script th:src="@{/js/web/home.js}"type="text/javascript"></script>
<nav  th:insert="layout::menu"></nav>
<!-- Agregamos dos cajas de textos de boostrap arriba del boton -->
<!--  le cambio el type a text y el id y borramos placeholder -->
<!--  tambien le cambiamos el for por su id	 -->
<div class="mb-3">
  <label for="txtusuario" class="form-label">Usuario</label>
  <input type="text" class="form-control" id="txtusuario">
</div>
<div class="mb-3">
  <label for="txtpassword" class="form-label">Password</label>
  <input type="password"   class="form-control"  id="txtpassword">
</div>

<button type="button" id="btnEmpezar" class="btn btn-primary">Empezar</button>
<!-- Modal -->
<!-- le cambiamos el id "modalEmpezar" -->
<!-- Modal -->
<!-- para moverlo al medio le cambiamos la class"fade " por la class modal-dialog -->

<div class="modal fade" id="modalEmpezar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <!-- borramos los puntitos si es q hay y le agregamos este label -->
        <label id ="lbldatos"></label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
